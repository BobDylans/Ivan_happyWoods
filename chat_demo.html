    <script>
        // ç”Ÿæˆå”¯ä¸€çš„ä¼šè¯IDï¼ˆåªåœ¨é¡µé¢åŠ è½½æ—¶ç”Ÿæˆä¸€æ¬¡ï¼Œä¿æŒä¸Šä¸‹æ–‡ï¼‰
        let SESSION_ID = localStorage.getItem('session_id');
        if (!SESSION_ID) {
            SESSION_ID = 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('session_id', SESSION_ID);

        console.log('å½“å‰ä¼šè¯ID:', SESSION_ID);
        
        // è·å–DOMå…ƒç´ 
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const errorMessage = document.getElementById('errorMessage');
        const apiUrlInput = document.getElementById('apiUrl');
        const apiKeyInput = document.getElementById('apiKey');

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            errorMessage.textContent = 'âŒ ' + message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©çª—å£
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            // ç”¨æˆ·æ¶ˆæ¯ï¼šæ™®é€šæ–‡æœ¬ï¼Œæ¢è¡Œç¬¦è½¬ <br>
            // AI æ¶ˆæ¯ï¼šMarkdown æ¸²æŸ“
            if (isUser) {
                bubbleDiv.innerHTML = content.replace(/\n/g, '<br>');
            } else {
                // ä½¿ç”¨ marked.js æ¸²æŸ“ Markdown
                if (typeof marked !== 'undefined') {
                    // é…ç½® marked
                    marked.setOptions({
                        breaks: true,        // æ”¯æŒ GitHub é£æ ¼çš„æ¢è¡Œ
                        gfm: true,          // å¯ç”¨ GitHub Flavored Markdown
                        headerIds: false,   // ä¸ç”Ÿæˆ header id
                        mangle: false       // ä¸æ··æ·†é‚®ç®±åœ°å€
                    });
                    bubbleDiv.innerHTML = marked.parse(content);
                    
                    // å¦‚æœæœ‰ä»£ç é«˜äº®åº“ï¼Œåº”ç”¨é«˜äº®
                    if (typeof hljs !== 'undefined') {
                        bubbleDiv.querySelectorAll('pre code').forEach((block) => {
                            hljs.highlightElement(block);
                        });
                    }
                } else {
                    // é™çº§ï¼šå¦‚æœ marked.js æœªåŠ è½½ï¼Œä½¿ç”¨æ™®é€šæ–‡æœ¬
                    bubbleDiv.innerHTML = content.replace(/\n/g, '<br>');
                }
            }
            
            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // æ˜¾ç¤º/éšè—è¾“å…¥æŒ‡ç¤ºå™¨
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message assistant';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="typing-indicator show">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();

        // å‘é€æ¶ˆæ¯ï¼ˆå§‹ç»ˆä½¿ç”¨æµå¼æ¨¡å¼ï¼Œç°å·²æ”¯æŒå·¥å…·è°ƒç”¨ï¼‰
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, true);
            messageInput.value = '';

            // ç¦ç”¨å‘é€æŒ‰é’®
            sendButton.disabled = true;
            sendButton.textContent = 'å‘é€ä¸­...';

            // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨
            showTypingIndicator();

            try {
                const apiUrl = apiUrlInput.value.trim();
                const apiKey = apiKeyInput.value.trim();

                const response = await fetch(`${apiUrl}/api/v1/chat/?t=${Date.now()}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: SESSION_ID,
                        user_id: 'demo_user',
                        stream: true,  // å§‹ç»ˆä½¿ç”¨æµå¼ï¼Œç°å·²æ”¯æŒå·¥å…·è°ƒç”¨
                        model_config: {
                            max_tokens: 8000  // ğŸ”§ å¢åŠ  max_tokens ä»¥æ”¯æŒé•¿å›å¤ï¼ˆçº¦ 5000-6000 æ±‰å­—ï¼‰
                        }
                    })
                });

                hideTypingIndicator();

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `HTTP ${response.status}: ${response.statusText}`);
                }

                // å¤„ç†æµå¼å“åº”
                await handleStreamingResponse(response);

            } catch (error) {
                hideTypingIndicator();
                console.error('Error:', error);
                showError(error.message);
                addMessage('æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼š' + error.message, false);
            } finally {

                messageInput.focus();
            }
        }

        // ğŸ†• ç‹¬ç«‹çš„ Markdown æ¸²æŸ“å‡½æ•°ï¼ˆç”¨äºå¤ç”¨å’Œæ€§èƒ½ä¼˜åŒ–ï¼‰
        function renderMarkdown(element, content) {

        // å¤„ç†æµå¼å“åº” - ä¼˜åŒ–ç‰ˆ
        async function handleStreamingResponse(response) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let aiMessageDiv = null;
            let aiMessageBubble = null;
            let fullResponse = '';

            // ğŸ†• æ¸²æŸ“èŠ‚æµå˜é‡
            let lastRenderTime = 0;
            const RENDER_THROTTLE_MS = 100; // 100ms èŠ‚æµ
            let pendingRender = false;

            console.log('ğŸš€ å¼€å§‹æ¥æ”¶æµå¼å“åº”');

            while (true) {
                const { done, value } = await reader.read();
                if (done) {
                    console.log('âœ… æµå¼å“åº”æ¥æ”¶å®Œæˆï¼Œæ€»å­—ç¬¦æ•°:', fullResponse.length);
                    break;
                }

                // ğŸ”§ ä¿®å¤: ä½¿ç”¨ || '' é˜²æ­¢ buffer è¢«èµ‹å€¼ä¸º undefined
                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop() || ''; // ä¿ç•™ä¸å®Œæ•´çš„è¡Œï¼Œé˜²æ­¢ undefined

                console.log('ğŸ“¦ æ¥æ”¶åˆ°æ•°æ®å—ï¼Œå¾…å¤„ç†è¡Œæ•°:', lines.length);

                for (const line of lines) {
                    if (line.trim() === '' || !line.startsWith('data:')) continue;
                    
                    try {
                        const data = JSON.parse(line.slice(5)); // å»æ‰ "data:" å‰ç¼€
                        
                        if (data.type === 'delta' && data.content) {
                            // é¦–æ¬¡åˆ›å»º AI æ¶ˆæ¯æ°”æ³¡
                            if (!aiMessageDiv) {
                                aiMessageDiv = document.createElement('div');
                                aiMessageDiv.className = 'message';
                                aiMessageDiv.innerHTML = '<div class="message-bubble"></div>';
                                aiMessageBubble = aiMessageDiv.querySelector('.message-bubble');
                                chatMessages.appendChild(aiMessageDiv);
                                console.log('âœ… åˆ›å»º AI æ¶ˆæ¯æ°”æ³¡');
                            }
                            
                            // ç´¯ç§¯å†…å®¹
                            fullResponse += data.content;
                            console.log('ğŸ“ ç´¯ç§¯å†…å®¹ï¼Œå½“å‰é•¿åº¦:', fullResponse.length, 'æ–°å¢:', data.content.length);
                            
                            // ğŸ”§ ä¼˜åŒ–: èŠ‚æµæ¸²æŸ“ï¼ˆé¿å…é¢‘ç¹æ¸²æŸ“å¯¼è‡´æ€§èƒ½ä¸‹é™ï¼‰
                            const now = Date.now();
                            if (now - lastRenderTime >= RENDER_THROTTLE_MS) {
                                renderMarkdown(aiMessageBubble, fullResponse);
                                lastRenderTime = now;
                                pendingRender = false;
                                
                                // ğŸ”§ ä¼˜åŒ–: ä½¿ç”¨ requestAnimationFrame ç¡®ä¿æ»šåŠ¨åœ¨æ¸²æŸ“åæ‰§è¡Œ
                                requestAnimationFrame(() => {
                                    chatMessages.scrollTop = chatMessages.scrollHeight;
                                });
                            } else {
                                // æ ‡è®°æœ‰å¾…æ¸²æŸ“çš„å†…å®¹
                                pendingRender = true;
                            }
                        } else if (data.type === 'tool_calls') {
                            // æ˜¾ç¤ºå·¥å…·è°ƒç”¨çŠ¶æ€ï¼ˆä¸´æ—¶æ˜¾ç¤ºï¼Œä¸åŠ å…¥ fullResponseï¼‰
                            if (!aiMessageDiv) {

                            const toolNames = data.tool_calls.map(tc => tc.function?.name || 'unknown').join(', ');
                            const toolStatusMsg = `ğŸ”§ **æ­£åœ¨è°ƒç”¨å·¥å…·**: ${toolNames}\n\n---\n\næ­£åœ¨å¤„ç†ä¸­ï¼Œè¯·ç¨å€™...`;
                            
                            // ä¸´æ—¶æ˜¾ç¤ºå·¥å…·è°ƒç”¨çŠ¶æ€ï¼ˆä¸æ·»åŠ åˆ° fullResponseï¼‰
                            renderMarkdown(aiMessageBubble, toolStatusMsg);
                            
                            console.log('ğŸ”§ å·¥å…·è°ƒç”¨:', toolNames);
                            requestAnimationFrame(() => {
                                chatMessages.scrollTop = chatMessages.scrollHeight;
                            });
                        } else if (data.type === 'error') {
                            throw new Error(data.error || 'æµå¼å“åº”é”™è¯¯');
                        }
                        // ğŸ†• å¤„ç†æ‰§è¡Œæµç¨‹å¯è§†åŒ–äº‹ä»¶
                        else if (data.level === 'graph') {
                            // Graph å±‚äº‹ä»¶ï¼ˆè°ƒåº¦çº§åˆ«ï¼‰
                            if (data.type === 'workflow_started') {
                                console.log('ğŸ å·¥ä½œæµå¼€å§‹');

                            } else if (data.type === 'node_finished') {

                            } else if (data.type === 'route_decision') {
                                console.log('ğŸ”€ è·¯ç”±å†³ç­–:', data.data.from, 'â†’', data.data.to);
                                showRouteDecision(data.data.from, data.data.to, data.data.reason);
                            } else if (data.type === 'workflow_complete') {
                                console.log('ğŸ‰ å·¥ä½œæµå®Œæˆï¼Œæ€»è€—æ—¶:', data.data.total_duration_ms + 'ms');
                                showWorkflowComplete(data.data.total_duration_ms);
                            }
                        } else if (data.level === 'node') {
                            // Node å±‚äº‹ä»¶ï¼ˆæ‰§è¡Œçº§åˆ«ï¼‰
                            if (data.type === 'thinking_phase') {
                                console.log('ğŸ¤” æ€è€ƒé˜¶æ®µ:', data.data.phase);
                                showThinkingPhase(data.data.phase, data.data.details);
                            } else if (data.type === 'tool_call_pending') {
                                console.log('ğŸ”§ å·¥å…·æ’é˜Ÿ:', data.data.tool);
                                showToolPending(data.data.tool, data.data.args);
                            } else if (data.type === 'tool_executing') {
                                console.log('âš™ï¸ å·¥å…·æ‰§è¡Œä¸­:', data.data.tool);
                                showToolExecuting(data.data.tool);
                            } else if (data.type === 'tool_result') {
                                console.log('ğŸ“Š å·¥å…·ç»“æœ:', data.data.tool, data.data.success ? 'æˆåŠŸ' : 'å¤±è´¥');

                        }
                    } catch (parseError) {

                    }

            }

            // ğŸ”§ ä¼˜åŒ–: ç¡®ä¿æœ€åçš„å†…å®¹è¢«æ¸²æŸ“ï¼ˆå¦‚æœæœ‰å¾…æ¸²æŸ“çš„å†…å®¹ï¼‰
            if (pendingRender && aiMessageBubble) {

                renderMarkdown(aiMessageBubble, fullResponse);

            // å¦‚æœæ²¡æœ‰æ”¶åˆ°ä»»ä½•å†…å®¹ï¼Œæ˜¾ç¤ºé”™è¯¯
            if (!fullResponse) {
                console.error('âŒ æ²¡æœ‰æ”¶åˆ° AI å“åº”');
                throw new Error('æ²¡æœ‰æ”¶åˆ° AI å“åº”');
            }
        }
