<body>
    <div class="container">

            <div class="form-group">

            <h2>ğŸ”‘ ç™»å½•</h2>
            <div class="form-group">
                <label>ç”¨æˆ·å</label>
                <input type="text" id="loginUsername" placeholder="ç”¨æˆ·å" value="testuser">
            </div>
            <div class="form-group">
                <label>å¯†ç </label>

            </div>
            <button class="btn" onclick="loginUser()">ç™»å½•</button>

            <div id="tokenDisplay"></div>

        <!-- ä¼šè¯ç®¡ç†åŒºåŸŸ -->
        <div class="card">
            <h2>ğŸ“‹ ä¼šè¯ç®¡ç†</h2>
            
            <button class="btn" onclick="createSession()">â• åˆ›å»ºæ–°ä¼šè¯</button>
            <button class="btn btn-secondary" onclick="loadSessions()">ğŸ”„ åˆ·æ–°ä¼šè¯åˆ—è¡¨</button>
            
            <div id="sessionList"></div>
            <div id="sessionResult"></div>

        <!-- æµ‹è¯•åŒºåŸŸ -->
        <div class="card">
            <h2>ğŸ§ª æ‰‹åŠ¨æµ‹è¯•</h2>
            
            <div class="form-group">
                <label>ä¼šè¯ ID</label>
                <input type="text" id="manualSessionId" placeholder="è¾“å…¥è¦åˆ é™¤çš„ä¼šè¯ ID">
            </div>
            
            <button class="btn btn-danger" onclick="deleteSessionManual()">ğŸ—‘ï¸ åˆ é™¤æŒ‡å®šä¼šè¯</button>
            
            <div id="manualResult"></div>
        </div>
    </div>

    <script>
        let accessToken = localStorage.getItem('access_token') || '';
        let sessions = [];

        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            updateLoginStatus();
            if (accessToken) {
                displayToken();
                loadSessions();
            }
        });

        // æ›´æ–°ç™»å½•çŠ¶æ€
        function updateLoginStatus() {
            const statusBadge = document.getElementById('loginStatus');
            if (accessToken) {
                statusBadge.textContent = 'âœ“ å·²ç™»å½•';
                statusBadge.className = 'status-badge logged-in';
            } else {
                statusBadge.textContent = 'âœ— æœªç™»å½•';
                statusBadge.className = 'status-badge logged-out';
            }
        }

        // æ˜¾ç¤º Token
        function displayToken() {
            const tokenDisplay = document.getElementById('tokenDisplay');
            if (accessToken) {
                tokenDisplay.innerHTML = `
                    <div class="token-display">
                        <strong>Access Token:</strong><br>
                        ${accessToken.substring(0, 50)}...
                    </div>
                `;
            }
        }

        // è·å– API URL
        function getApiUrl() {
            return document.getElementById('apiUrl').value.trim();
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            const resultClass = isError ? 'error' : 'success';
            element.innerHTML = `<div class="result-box ${resultClass}">${JSON.stringify(data, null, 2)}</div>`;
        }

        // ç™»å½•
        async function loginUser() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!username || !password) {
                alert('è¯·å¡«å†™ç”¨æˆ·åå’Œå¯†ç ï¼');
                return;
            }

            try {
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${getApiUrl()}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    accessToken = data.access_token;
                    localStorage.setItem('access_token', accessToken);

                    showResult('loginResult', {
                        success: true,
                        message: 'ç™»å½•æˆåŠŸï¼',
                        token: accessToken.substring(0, 50) + '...'
                    });

                    updateLoginStatus();
                    displayToken();
                    loadSessions();
                } else {
                    showResult('loginResult', {
                        error: data.detail || 'ç™»å½•å¤±è´¥',
                        status: response.status
                    }, true);
                }
            } catch (error) {
                showResult('loginResult', {
                    error: error.message,
                    type: 'NetworkError'
                }, true);
            }
        }

        // æ³¨é”€
        function logout() {
            accessToken = '';
            localStorage.removeItem('access_token');
            updateLoginStatus();
            document.getElementById('tokenDisplay').innerHTML = '';
            document.getElementById('sessionList').innerHTML = '';
            showResult('loginResult', { message: 'å·²æ³¨é”€ç™»å½•' });
        }

        // åˆ›å»ºä¼šè¯
        async function createSession() {
            if (!accessToken) {
                alert('è¯·å…ˆç™»å½•ï¼');
                return;
            }

            try {
                const response = await fetch(`${getApiUrl()}/api/v1/conversation/sessions/create`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: `æµ‹è¯•ä¼šè¯ ${new Date().toLocaleString('zh-CN')}`
                    })
                });

                const data = await response.json();

                if (response.ok || data.success) {
                    showResult('sessionResult', {
                        success: true,
                        message: 'ä¼šè¯åˆ›å»ºæˆåŠŸ',
                        session_id: data.session_id,
                        created_at: data.created_at
                    });
                    
                    // åˆ·æ–°ä¼šè¯åˆ—è¡¨
                    setTimeout(() => loadSessions(), 500);
                } else {
                    showResult('sessionResult', { error: data.detail || data.message }, true);
                }
            } catch (error) {
                showResult('sessionResult', { error: error.message }, true);
            }
        }

        // åŠ è½½ä¼šè¯åˆ—è¡¨
        async function loadSessions() {
            if (!accessToken) {
                return;
            }

            try {
                const response = await fetch(`${getApiUrl()}/api/v1/conversation/sessions/?page=1&page_size=20`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    sessions = data.sessions || [];
                    displaySessions();
                } else {
                    showResult('sessionResult', { error: 'åŠ è½½ä¼šè¯åˆ—è¡¨å¤±è´¥', detail: data }, true);
                }
            } catch (error) {
                showResult('sessionResult', { error: 'ç½‘ç»œé”™è¯¯: ' + error.message }, true);
            }
        }

        // æ˜¾ç¤ºä¼šè¯åˆ—è¡¨
        function displaySessions() {
            const sessionList = document.getElementById('sessionList');
            
            if (sessions.length === 0) {
                sessionList.innerHTML = '<p style="text-align: center; color: #6b7280; margin-top: 20px;">æš‚æ— ä¼šè¯</p>';
                return;
            }

            let html = '<h3 style="margin-top: 20px; color: #374151;">ä¼šè¯åˆ—è¡¨ (å…± ' + sessions.length + ' ä¸ª)</h3>';
            
            sessions.forEach(session => {
                html += `
                    <div class="session-item">
                        <div class="session-info">
                            <p class="session-id">ğŸ“ ${session.session_id}</p>
                            <p>çŠ¶æ€: ${session.status} | æ¶ˆæ¯æ•°: ${session.message_count}</p>
                            <p>åˆ›å»º: ${new Date(session.created_at).toLocaleString('zh-CN')}</p>
                        </div>
                        <button class="delete-btn" onclick="deleteSession('${session.session_id}')">
                            ğŸ—‘ï¸ åˆ é™¤
                        </button>
                    </div>
                `;
            });

            sessionList.innerHTML = html;
        }

        // åˆ é™¤ä¼šè¯
        async function deleteSession(sessionId) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ä¼šè¯ ${sessionId} å—ï¼Ÿ\n\næ­¤æ“ä½œä¸å¯æ¢å¤ï¼`)) {
                return;
            }

            try {
                const response = await fetch(`${getApiUrl()}/api/v1/conversation/sessions/${sessionId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok || data.success) {
                    showResult('sessionResult', {
                        success: true,
                        message: 'âœ… ä¼šè¯åˆ é™¤æˆåŠŸ',
                        session_id: sessionId
                    });
                    
                    // åˆ·æ–°ä¼šè¯åˆ—è¡¨
                    setTimeout(() => loadSessions(), 500);
                } else {
                    showResult('sessionResult', {
                        error: 'åˆ é™¤å¤±è´¥',
                        status: response.status,
                        detail: data
                    }, true);
                }
            } catch (error) {
                showResult('sessionResult', {
                    error: 'ç½‘ç»œé”™è¯¯',
                    message: error.message
                }, true);
            }
        }

        // æ‰‹åŠ¨åˆ é™¤ä¼šè¯

            const sessionId = document.getElementById('manualSessionId').value.trim();
            
            if (!sessionId) {
                alert('è¯·è¾“å…¥ä¼šè¯ IDï¼');

            if (!confirm(`ç¡®å®šè¦åˆ é™¤ä¼šè¯ ${sessionId} å—ï¼Ÿ\n\næ­¤æ“ä½œä¸å¯æ¢å¤ï¼`)) {
                return;
            }

            try {

                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,

                const data = await response.json();

                if (response.ok || data.success) {

                    // æ¸…ç©ºè¾“å…¥æ¡†
                    document.getElementById('manualSessionId').value = '';
                    
                    // åˆ·æ–°ä¼šè¯åˆ—è¡¨
                    setTimeout(() => loadSessions(), 500);
                } else {
                    showResult('manualResult', {
                        error: 'åˆ é™¤å¤±è´¥',
                        status: response.status,
                        detail: data
                    }, true);
                }
            } catch (error) {
                showResult('manualResult', {
                    error: 'ç½‘ç»œé”™è¯¯',
                    message: error.message
                }, true);
            }
        }
    </script>
