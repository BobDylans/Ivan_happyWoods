# Grafana 仪表板自动加载配置
# 这个文件会在 Grafana 启动时自动加载 Voice Agent 仪表板

apiVersion: 1

providers:
  - name: 'Voice Agent Dashboards'
    orgId: 1
    folder: 'Voice Agent'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false

