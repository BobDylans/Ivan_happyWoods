apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: voice-agent
  labels:
    app: jaeger
spec:
  selector:
    app: jaeger
  ports:
  - name: jaeger-ui
    port: 16686
    targetPort: 16686
  - name: jaeger-agent-zipkin-thrift
    port: 6831
    targetPort: 6831
    protocol: UDP
  - name: jaeger-agent-compact
    port: 6832
    targetPort: 6832
    protocol: UDP
  - name: jaeger-collector-http
    port: 14268
    targetPort: 14268
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: voice-agent
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:latest
        ports:
        - containerPort: 16686  # Jaeger UI
          name: ui
        - containerPort: 6831   # Agent Zipkin Thrift
          protocol: UDP
        - containerPort: 6832   # Agent Compact
          protocol: UDP
        - containerPort: 14268  # Collector HTTP
          name: collector-http
        env:
        - name: COLLECTOR_ZIPKIN_HOST_PORT
          value: ":9411"
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 16686
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 16686
          initialDelaySeconds: 10
          periodSeconds: 5
