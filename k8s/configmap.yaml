apiVersion: v1
kind: ConfigMap
metadata:
  name: voice-agent-config
  namespace: voice-agent
data:
  ENVIRONMENT: "production"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"

  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"

  # Database Configuration
  POSTGRES_HOST: "postgres.voice-agent.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "voice_agent"
  POSTGRES_USER: "agent_user"

  # Qdrant Configuration
  QDRANT_HOST: "qdrant.voice-agent.svc.cluster.local"
  QDRANT_PORT: "6333"

  # LLM Configuration
  VOICE_AGENT_LLM__PROVIDER: "openai"
  VOICE_AGENT_LLM__BASE_URL: "https://api.openai.com/v1"
  VOICE_AGENT_LLM__DEFAULT_MODEL: "gpt-4"

  # Tracing Configuration (P0 Phase)
  JAEGER_HOST: "jaeger.voice-agent.svc.cluster.local"
  JAEGER_PORT: "6831"
  SERVICE_NAME: "voice-agent-api"
  TRACE_SAMPLE_RATE: "0.5"

  # Security
  CORS_ORIGINS: "https://yourdomain.com"
